<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="lib/bootstrap-3.3.7.css">
    <link rel="stylesheet" href="lib/animate.css">
    <style>

    </style>
</head>
<body>
    <div id="app">
        <my-com1></my-com1>
    </div>
</body>
<script src="lib/vue-2.4.0.js"></script>
<script>
  //1.1 使用Vue.extend来创建全局的Vue组件
  var com1=Vue.extend({
        template:'<h3>这是使用Vue.extend创建的组件</h3>' //通过template属性,指定了组件要展示的html结构
  });

  /*
    1.2 使用Vue.component('组件的名称',创建出来的组件模板对象)
    如果使用Vue.component定义全局组件的时候,组件名称使用了驼峰命名,则在引用组件的时候需要把大写的驼峰改为
    小写的字母,同时2个单词之间使用"-"连接
  */
  /*
    Vue.component("myCom1",com1);
  */

  /*
    1.3 可以省略中间变量
   */
  Vue.component("myCom1",Vue.extend({
     template:"<h3>省略了中间环节</h3>"
  }));

  var vm = new Vue({
      el:"#app"
  });

</script>
</html>
