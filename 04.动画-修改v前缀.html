<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="lib/bootstrap-3.3.7.css">
    <style>
        .v-enter,
        .v-leave-to{
            opacity: 0;
            transform: translateX(100px);
        }
        .v-enter-active,
        .v-leave-active{
            transition: all 0.8s ease;
        }

        .my-enter,
        .my-leave-to{
            opacity: 0;
            transform: translateY(100px);
        }
        .my-enter-active,
        .my-leave-active{
            transition: all 0.8s ease;
        }

    </style>
</head>
<body>
    <div id="app">
        <input type="button" value="toggle" @click="flag=!flag">
        <transition>
            <h3 v-if="flag">这是一个H3</h3>
        </transition>
        <hr>
        <input type="button" value="toggle" @click="flag2=!flag2">
        <transition name="my">
            <h6 v-if="flag2">这是一个H3</h6>
        </transition>

    </div>
</body>
<script src="lib/vue-2.4.0.js"></script>
<script src="lib/vue-resource-1.3.4.js"></script>
<script>
    var vm = new Vue({
        el:"#app",//表示当前我们new出来的这个Vue实例,要控制页面上的哪个区域
        data:{ //data属性中,存放的是el中要用到的的数据
           flag:false,
           flag2:false
        }
    });
</script>
</html>
