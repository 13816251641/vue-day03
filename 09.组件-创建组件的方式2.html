<body>
    <div id="app">
        <my-com1></my-com1>

     注意:无论是哪种方式创建出来的组件,组件的template属性指向的模板内容,必须有且只有

      template:"<h3>这是第二种创建组件的方式</h3>"
  });

  var vm = new Vue({
      el:"#app"
  });

</script>
