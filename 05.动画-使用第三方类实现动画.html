<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="lib/bootstrap-3.3.7.css">
    <link rel="stylesheet" href="lib/animate.css">
    <style>

    </style>
</head>
<body>
    <div id="app">
      <!--前面需要加animated!!!-->
      <!--
        <input type="button" value="toggle" @click="flag=!flag">
        <transition enter-active-class="animated bounceIn" leave-active-class="animated bounceOut">
            <h3 v-if="flag">这是一个H3</h3>
        </transition>
      -->

      <!-- 使用:duration='毫秒值'来统一设置入场和离场时候的动画时长-->
      <!--
        <input type="button" value="toggle" @click="flag=!flag">
        <transition enter-active-class="animated bounceIn" leave-active-class="animated bounceOut" :duration="200">
            <h3 v-if="flag">这是一个H3</h3>
        </transition>
       -->

        <!--使用:duration="{enter:200,leave:400}"来分别设置入场的时长和离场的时长,h3标签上加了animated后enter和leave
            就不需要加了
         -->
        <input type="button" value="toggle" @click="flag=!flag">
        <transition enter-active-class="bounceIn"
                    leave-active-class="bounceOut"
                    :duration="{enter:200,leave:800}">
        <h3 v-if="flag" class="animated">这是一个H3</h3>
        </transition>

    </div>
</body>
<script src="lib/vue-2.4.0.js"></script>
<script src="lib/vue-resource-1.3.4.js"></script>
<script>
    var vm = new Vue({
        el:"#app",//表示当前我们new出来的这个Vue实例,要控制页面上的哪个区域
        data:{ //data属性中,存放的是el中要用到的的数据
           flag:false
        }
    });
</script>
</html>
